<section class="site-section">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-7">
              <div class="form-wrap">
                  <h2 class="mb-5">Register new Departement</h2>
                  <form [(formGroup)]="angForm" novalidate>

                      <div class="row">
                          <div class="col-md-12 form-group">
                              <label for="name">Nom Departement</label>
                              <input type="text" id="nomdep" 
                              class="form-control"  placeholder="Enter the name"
                            formControlName="nomdep" 
                            #nomdep>
                          </div>
                      </div>
                      <div *ngIf="angForm.controls['nomdep'].invalid && (angForm.controls['nomdep'].dirty || angForm.controls['nomdep'].touched)" class="alert alert-danger">
                          <div *ngIf="angForm.controls['nomdep'].errors.required">
                            First Name  is required.
                          </div>
                        </div>

                      <div class="row">
                          <div class="col-md-12 form-group">
                              <label for="name">Universite</label>
                              <select formControlName="universite"  type="password"  class="form-control py-2 ">
                                  <option
                                   *ngFor="let universite of data" 
                                   [ngValue]="universite" 
                                   class="form-control py-2 "
                                    id="universite" 
                                  >
                                   {{universite.nomuniv}}
                                  </option>
                              </select>
                          </div>
                      </div>
                      <div *ngIf="angForm.controls['universite'].invalid && (angForm.controls['universite'].dirty || angForm.controls['universite'].touched)" class="alert alert-danger">
                          <div *ngIf="angForm.controls['universite'].errors.required">
                            First Name  is required.
                          </div>
                        </div>

                      <div class="row">
                          <div class="col-md-6 form-group">
                              <input type="submit" value="Register" class="btn btn-primary px-5 py-2"
                              [disabled]="angForm.pristine || angForm.invalid"
                               value="Register"  
                             (click)="add(angForm.value)"
                              >
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
