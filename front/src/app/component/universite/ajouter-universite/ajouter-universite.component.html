<section class="site-section">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-7">
              <div class="form-wrap">
                  <h2 class="mb-5">Register new universite</h2>
                  <form [(formGroup)]="angForm" novalidate>

                      <div class="row">
                          <div class="col-md-12 form-group">
                              <label for="name">Nom universites</label>
                              <input type="text" id="nomuniv" 
                              class="form-control"  placeholder="Enter the name"
                            formControlName="nomuniv" 
                            #nomuniv>
                          </div>
                      </div>
                      <div *ngIf="angForm.controls['nomuniv'].invalid && (angForm.controls['nomuniv'].dirty || angForm.controls['nomuniv'].touched)" class="alert alert-danger">
                          <div *ngIf="angForm.controls['nomuniv'].errors.required">
                             Name  is required.
                          </div>
                        </div>

                      <div class="row">
                        <div class="col-md-12 form-group">
                          <label for="name">adresse universites</label>
                          <input type="text" id="adresseSite" 
                          class="form-control"  placeholder="Enter the name"
                        formControlName="adresseSite" 
                        #adresseSite>
                      </div>
                      </div>
                      <div *ngIf="angForm.controls['adresseSite'].invalid && (angForm.controls['adresseSite'].dirty || angForm.controls['adresseSite'].touched)" class="alert alert-danger">
                          <div *ngIf="angForm.controls['adresseSite'].errors.required">
                            First Name  is required.
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-6 form-group">
                              <input type="submit" value="Register" class="btn btn-primary px-5 py-2"
                              [disabled]="angForm.pristine || angForm.invalid"
                               value="Register"  
                             (click)="add(angForm.value)"
                              >
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
