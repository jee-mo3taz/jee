<h1>Edit universite</h1>

<form [(formGroup)]="angForm" novalidate>
    <div class="form-group">
        <label for="">codeuniv	</label>
        <input  type="number"
         class="form-control"  
         formControlName="codeuniv" 
         #codeuniv disabled>
      </div>
     
      <div class="form-group">
        <label for="">nomuniv	</label>
        <input  type="text"
         class="form-control"  placeholder="Enter the name"
         formControlName="nomuniv" 
         #nomuniv>
      </div>
      <div *ngIf="angForm.controls['nomuniv'].invalid && (angForm.controls['nomuniv'].dirty || angForm.controls['nomuniv'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['nomuniv'].errors.required">
          First Name  is required.
        </div>
      </div>
      
      <div class="form-group">
        <label for="">adresseSite	</label>
        <input class="form-control"
            placeholder="Enter the Last Name"
            formControlName="adresseSite" 
         #adresseSite>
      </div>
      <div *ngIf="angForm.controls['adresseSite'].invalid && (angForm.controls['adresseSite'].dirty || angForm.controls['adresseSite'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['adresseSite'].errors.required">
            ardesseSite  is required.
        </div>
      </div>
       
   
     
      <div class="form-group float-right">
        <button  (click)="onClose()" cdkFocusInitial type="submit" class="btn btn-primary">Close</button>
      <button  (click) = "edit(angForm)" 
        type="submit" class="btn btn-primary">Edit</button>
      </div>
  
  </form>
