                        <form [(formGroup)]="angForm" novalidate>
                          <div class="row">

                                <label for="name">num salle</label>

                              formControlName="numS" 
                              #numS
                              disabled>
                            </div>
                        </div>
                            <div class="row">

                                  formControlName="nomS" 
                                  #nomS>
                                </div>
                            </div>
                            <div *ngIf="angForm.controls['nomS'].invalid && (angForm.controls['nomS'].dirty || angForm.controls['nomS'].touched)" class="alert alert-danger">
                                <div *ngIf="angForm.controls['nomS'].errors.required">
                                  First Name  is required.
                                </div>
                              </div>
